<ion-header>
  <ion-navbar color="primary">
    <ion-title>Park Smart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>

  <img class="logo-img" src="assets/imgs/ParkSmart.png"/>

  <ion-list>

    <ion-item background="white">
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="doLogin($event)">Login</button>

</ion-content>
